# hugo.yaml

baseURL: https://gruendau.github.io/einfuehrung-in-swift-und-swiftui/
# baseURL: https://gruendau.github.io/
languageCode: de-DE
title: Einführung in Swift und SwiftUI

# URL
# https://privat.albicker.org/blog/2017-02-03-hugo-die-plage-mit-den-urls.html
uglyURLs: true        # /admin.html
relativeURLs: false
canonifyURLs: false   # /admin/   <-- Hugo default Einstellung

# ---------------------------------------
# Site Parameter    
# --------------------------------------- 
params:
  # home: einfuehrung-in-swift-und-swiftui/
  slogan: we love Swift!
  headerTitle: Einführung in Swift und SwiftUI

  # Layout
  fixedHeader: true
  fixedFooter: true

  stickyHeader: false

  # Admin
  #   Layout
  showLayoutFiles: false

  #   Hugo Variablen
  showHugoVariablesAll: false
  showHugoVariablesFile: true
  showHugoVariablesSite: true
  showHugoVariablesPage: true
  showHugoVariablesGit: true
  showHugoVariablesMenu: false
  showHugoVariablesShotcode: true
  showHugoVariablesSitemap: true
  showHugoVariablesTaxonomy: true
  showHugoVariables: true


# ---------------------------------------
# CSS   
# --------------------------------------- 
css: ["css/main.css"]

# ---------------------------------------
# Javascript   
# --------------------------------------- 
js: ["js/main.js"]



# ---------------------------------------
# Goldmark Markdown
# ---------------------------------------
# Link: https://github.com/yuin/goldmark/

# Allow HTML-Code
markup:
  goldmark:
    renderer:
      unsafe: true

# ---------------------------------------
# Git
# ---------------------------------------
enableGitInfo: true