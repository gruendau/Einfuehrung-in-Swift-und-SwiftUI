<!-- partial bold-normal.html -->

{{ if eq .Kind "page" }}
    <a style="text-decoration: none" 
       href="{{ .RelPermalink }}">{{ .Scratch.Get "blanks" }}{{ .Title }}
    </a>
{{ else }}
    <b>
    <a style="text-decoration: none" 
       href="{{ .RelPermalink }}">{{ .Scratch.Get "blanks" }}{{ .Title }}
    </a>
    </b>
{{ end }}
