<!-- head.html -->

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
      crossorigin="anonymous">

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/details-marker.css">


<style>

  div.csBorder {
    border-radius: 5px;
    border-style: solid;
    border-color: gray;
    border-width: thin;
  }

  span.csAnnotation {
    color: green;
    font-size: 10px;
  }
  span.csRed {
    color: red;
  }
  span.csKey {
    color: red;
    font-weight: bold;
  }
  span.csKeyDesc {
    color: slategray;
    font-style: italic;
    font-size: small
  }

</style>


{{ range .Site.Params.css -}}
<link rel="stylesheet" href="{{ . | absURL }}">
{{- end }}


{{ range .Site.Params.js -}}
<script type="text/javascript" src="{{ . | absURL }}"></script>
{{- end }}



<!-- Wird als Seitenname mit Slogan angezeigt -->
<title>
  {{- if .IsHome -}}
  {{- .Site.Title -}}
  {{- with .Site.Params.slogan }} ... {{ . }}{{ end -}}
  {{- else -}}
  {{- .Title }} - {{ .Site.Title -}}
  {{- end -}}
</title>
