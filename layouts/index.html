{{ define "main" }}

<!-- index.html -->

<div class="container-fluid px-2">
     <div class="row">
        <div class="col">

            <!-- Sprungmarke -->
            <h3 id="top"></h3>

            <!-- Title, Subtitle -->
            {{ partial "content/title-subtitle" . }}

            <!-- Content -->
            {{ .Content }}

            <!-- Inhaltsverzeichnis -->
            {{ partial "list/all-pages-folded-bold" . }}

            <!-- Hugo Variablen anzeigen -->
            {{ if .Site.Params.showHugoVariablesAll }}
                {{ partial "admin/hugo-variables-all" . }}
            {{ end }}

            <!-- Sprungmarke -->
            <h3 id="bottom"></h3>

        </div>
    </div>
</div>

{{ end }}
