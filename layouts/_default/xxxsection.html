{{ define "main" }}

<div class="container-fluid px-2">
    <div class="row">
        <div class="col">

            <!-- Sprungmarke -->
            <h3 id="top"></h3>

            <!-- Layout Files anzeigen -->
            {{- if .Site.Params.showLayoutFiles -}}
                <span class="csKey">layout: section.html</span>
            {{- end -}}

            <!--
            {{ partial "admin/hugo-variables-git" . }}
            -->
            
            <!-- Title, Subtitle -->
            {{ partial "title-subtitle" . }}

            {{- if not .Site.Params.showHugoVariablesAll -}}
                <!-- Content -->
                {x{ .Content }}

                <h1>{{ .Title }}</h1>
                <p>{{ .Summary }}</p>
                <div>
                    {{ range .Pages }}
                        {{ .Render "li" }}
                    {{ end }}
                </div>

            {{- end -}}

            <!-- Sprungmarke -->
            <h3 id="bottom"></h3>

        </div>
    </div>
</div>
