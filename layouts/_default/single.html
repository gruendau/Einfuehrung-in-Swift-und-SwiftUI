{{ define "main" }}

<!-- single.html -->

<div class="container-fluid px-2">
    <div class="row">
        <div class="col">

            <!-- Sprungmarke -->
            <h3 id="top"></h3>

            <!-- Layout Files anzeigen -->
            {{- if .Site.Params.showLayoutFiles -}}
                <span class="csKey">layout: single.html</span>
            {{- end -}}
            
            <!-- Title, Subtitle -->
            {{ partial "content/title-subtitle" . }}

            {{- if not .Site.Params.showHugoVariablesAll -}}
                <!-- Content -->
                {{ .Content }}
            {{- end -}}
            
            <!-- Sprungmarke -->
            <h3 id="bottom"></h3>

        </div>
    </div>
</div>

{{ end }}
