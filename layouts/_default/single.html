{{ define "main" }}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ .Title }}</h1>
            <!-- Subtitle h2 nur wenn subtitle vorhanden. -->
            {{ with .Params.subtitle }}
            <!-- Textfarbe secondary und text von h2 auf h3 verkleinert -->
            <h2 class="text-secondary" h3>{{ . }}</h2>
            {{ end }}
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
