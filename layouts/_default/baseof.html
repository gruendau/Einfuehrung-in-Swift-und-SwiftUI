<!-- baseof.html -->

<!doctype html>

<html lang="de">
  <head>
    {{- partial "head" . -}}
  </head>
  <body>
    
    <!-- Header -->
    <header>
      {{- partial "header" . -}}
    </header>

    <!-- Content -->
    <main class="mt-5 pt-5 mb-5 pb-2">

      <!-- Layout Files anzeigen -->
      {{- if .Site.Params.showLayoutFiles -}}
        <span class="csKey">&nbsp;&nbsp;layout: baseof.html</span>
      {{- end -}}

      <!-- mt-5 pt-5 is for fixed header -->
      {{- block "main" . }}{{- end }}
      
      <!-- Hugo Variablen anzeigen -->
      {{- if .Site.Params.showHugoVariablesAll -}}
        {{ partial "admin/hugo-variables-all" . }}
      {{- end -}}

    </main>

    <!-- Footer -->
    <footer>
      {{- partial "footer" . -}}
    </footer>

    <!--
    {{- partial "script-footer" . -}}
    -->

  </body>
</html>
