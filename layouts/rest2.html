
{{ define "main" }}

<!-- index.html -->

<div class="container-fluid px-2">
     <div class="row">
        <div class="col">

            <!-- Sprungmarke -->
            <h3 id="top"></h3>
            
            <!--
            {{ partial "admin/hugo-variables-taxonomy" . }}
            -->

            <!-- Title, Subtitle -->
            {{ partial "title-subtitle" . }}

            <!-- Content -->
            {{ .Content }}

            <ul class="posts">

                {{- range .Data.Pages -}}
                    <!--
                    {{- if (not (in (.Site.Params.excludedTypes | default (slice "page")) .Type)) -}}
                    -->
                    <li>
                        <a href="{{ .RelPermalink }}">{{.Title}}</a> 
                        <!--
                        <span class="meta">{{ dateFormat "Jan 2, 2006" .Date }}{{ if .Draft }} 
                            <span class="draft-label">DRAFT</span> 
                            {{ end }}
                        </span>
                        -->
                    </li>
                    <!--
                    {{- end -}}
                    -->
                {{- end -}}
                
            </ul>

            <!-- Sprungmarke -->
            <h3 id="bottom"></h3>

        </div>
    </div>
</div>

{{ end }}
